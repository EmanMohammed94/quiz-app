<html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="home p-5 h-100" id="setting">

    <div class="container m-auto ">
      <div class="row">
        <div class="heading  d-flex align-items-center justify-content-center">
          <h1>Setting Your Quiz</h1>
        </div>
        <div class="text bg-light p-4 mb-4 h-75">
          <h3>Category</h3>

          <div>
            <select class=" form-control" id="selector">
              <option value="general_knowledge">General knowledge</option>
              <option value="film_and_tv">fiim&tv</option>
              <option value="food_and_drink">Food & Drink</option>
              <option value="arts_and_literature">Arts & Literature</option>
              <option value="geography">Geography</option>
              <option value="history">History</option>
              <option value="music">Music</option>
            </select>
          </div>



          <div class="difficulty d-flex flex-column">
            <div>

              <input type="radio" name="difficulty" value="easy" id="Easy">
              <label for="Easy">Easy</label>
            </div>
            <div>
              <input type="radio" name="difficulty" value="medium" id="Meduim">
              <label for="Meduim">Meduim</label>
            </div>
            <div>
              <input type="radio" name="difficulty" value="hard" id="Hard">
              <label for="Hard">Hard</label>
            </div>

          </div>



          <input type="number" name="questionsNumber" id="questionsNumber" class=" form-control"
            placeholder="Enter number of questions">
          <button class="start-btn  rounded-pill px-4 py2 my-4 text-white fs-4" id="start">start</button>




        </div>

      </div>


    </div>
  </section>
  <section id="questions" class="question h-100">
    <div class="container m-auto mt-5 ">
      <div class="row">
        <div class="heading  p-3">
          <div class="d-flex align-items-center justify-content-center">
            <h1>Quiz</h1>
          </div>
          <div>
            <div
              class=" float-end number-question rounded-pill d-flex justify-content-between p-3 align-items-center text-white">
              <span id="currentNo">1</span>
              <span>of</span>
              <span id="totalNo">3</span>
              <span>Question</span>

            </div>
            <div class=" w-25">
              <div id="correct" class=" correct text-center bg-primary p-2 ">
                correct
              </div>
              <div id="incorrect" class=" correct bg-danger  text-center p-2 ">
                incorrect
              </div>
            </div>
          </div>

        </div>
        <div class="quest-container text bg-light p-4 mb-4  ">
          <div id="question" class=" fs-5">

          </div>
          <div class=" d-flex flex-column my-3 " id="choicesContainer">
          </div>
          <div class="choose text-white p-3 text-center fs-5" id="pChoose">
            Please Choose Your Answer
          </div>
          <button class="start-btn float-end rounded-pill px-4 py2 my-4 text-white fs-4" id="submitBtn"
            type="submit">Submit</button>
        </div>
      </div>

    </div>
  </section>

  <section id="finish">
    <div class="container m-auto w-50 ">
      <div class="row">
        <div class="heading  d-flex align-items-center justify-content-center">
          <h1>Finish</h1>

        </div>
        <div class="text bg-light p-4 mb-4  text-center ">
          <h3 class=" mt-2">Score</h3>
          <h4 id="counte"></h4>
          <button class="start-btn float-end rounded-pill px-3 py-1 my-3 text-white fs-4" id="tryAgain">try
            Again</button>

        </div>
      </div>
    </div>

  </section>



  <script src="js/jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
